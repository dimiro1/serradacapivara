<html>
  <head>
	<title>Register Site</title>
  </head>
  <body>
	<h1>Register Site</h1>
	<form method="POST" action="/admin/newsite">
	  <p>
		<label>
		  Name
		  <input type="text" name="name" />
		</label>
	  </p>
	  <p>
		<label>
		  Has Picture
		  <input type="checkbox" name="has_picture" />
		</label>
	  </p>
	  <p>
		<label>
		  Has Engraving
		  <input type="checkbox" name="has_engraving" />
		</label>
	  </p>
	  <p>
		<label>
		  Other
		  <input type="checkbox" name="other" />
		</label>
	  </p>

	  <p>
		<label>
		  Is Historic
		  <input type="checkbox" name="is_historic" />
		</label>
	  </p>
	  
	  <p>
		<label>
		  City
		  <select>
			<option value="">Value</option>
		  </select>
		</label>
	  </p>

	  <p>
		<label>
		  Circuit
		  <select>
			<option value="">Value</option>
		  </select>
		</label>
	  </p>

	  <p>
		<label>
		  National Park
		  <select>
			<option value="">Value</option>
		  </select>
		</label>
	  </p>

	  <p>
		<label>
		  Location
		  <select>
			<option value="">Value</option>
		  </select>
		</label>
	  </p>

	  <input type="submit" value="Register" />
	</form>
  </body>
</html>
